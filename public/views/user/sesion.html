
<div style="background-image: url(/img/libro.jpg); height: 100%; width: 100%;">
  <div class="container" >
  <div class="row">
    
    <!-- Mixins-->
    <!-- Pen Title-->
    <div class="container">
      <div class="card"></div>
      <div class="card">
        <h1 class="title">Login</h1>
        <form ng-submit="vm.iniciar()">
          <div class="input-container">
            <input type="text" id="user" ng-model="vm.sesion.codigo" required="required"/>
            <label for="user">Username</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" id="pass" ng-model="vm.sesion.contrasena"  required="required"/>
            <label for="pass">Password</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <button><span>Go</span></button>
          </div>
          <div class="footer"><a ng-click="vm.contrasenia()" href="">¿Olvidó su contraseña?</a></div>
        </form>
      </div>
      <div class="card alt">
        <div class="toggle" change-form ></div>
        <h1 class="title">Register
          <div class="close" change-form></div>
        </h1>
        <form ng-submit="vm.registrar()">
          <div class="input-container" id="codigo" data-toggle="popover" data-placement="bottom">
            <input type="text" ng-model="vm.formulario.codigo"  autocomplete="off" ng-change="vm.codigo()" numbers-Only id="Username" required="required"/>
            <label for="Username">Codigo Usuario</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="text" ng-model="vm.formulario.nombre" autocomplete="off" lyrics-only id="Password" ng-change="vm.Capitalletter(vm.formulario.nombre,1)" required="required"/>
            <label for="Password">Nombre(s)</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="text" ng-model="vm.formulario.apellido" autocomplete="off" lyrics-only id="Repeat_Password" ng-change="vm.Capitalletter(vm.formulario.apellido,2)" required="required"/>
            <label for="Repeat_Password">Apellidos</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
              <div class="input-group-btn bs-dropdown-to-select-group">
                  <button style="background: #084951; font-size: 12px; color: #fff; display: flex; justify-content: space-between;" type="button" class="btn btn-default dropdown-toggle col-xs-12 as-is bs-dropdown-to-select " style="border: 1px solid white;" data-toggle="dropdown">
                      <span data-bind="bs-drp-sel-label">{{vm.formulario.escuela}}</span>
                      <input type="hidden" name="selected_value" data-bind="bs-drp-sel-value" value="">
                      <span class="caret"></span>
                      <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu lista" role="menu" style="">
                      <li data-value="1" ng-click="vm.selectEscuela($index)" ng-repeat="a in vm.escuelas"><a href="">{{a.escuela}}</a></li>
                  </ul>
              </div>
          </div>
          <div class="input-container" id="email" data-toggle="popover" data-placement="bottom">
            <input type="email" ng-pattern="/^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i" autocomplete="off" ng-model="vm.formulario.correo" id="Repe" ng-change="vm.Email()" required="required"/>
            <label for="Repe">Correo Electrónico</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" ng-model="vm.formulario.contrasena" autocomplete="off" id="Repeat" required="required"/>
            <label for="Repeat">Contraseña</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <button><span>Registrar</span></button>
          </div>
        </form>
      </div>
    </div>
    <!-- Portfolio-->
    <!-- <a id="portfolio" href="http://pkshopy.com/farooqshad/" title="View my portfolio!"><i class="fa fa-link"></i></a> -->
  </div>
</div>
</div>
