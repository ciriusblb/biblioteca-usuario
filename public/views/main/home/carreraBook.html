<div class="container-fluid">
  <div class="row content">
  	<h4 style="font-weight: 800;">Libros de: {{hola}}</h4>
	<hr>
    <div class="col-sm-12 col-md-6" ng-repeat="d in vm.libros" style="margin-bottom: 20px;">
	    <figure id="snip0057" class="blue">
			<figcaption>
			    <h2>{{d.autor_l}}</h2>
			    <p>{{d.descripcion_l.substring(0,200)+"..."}}</p>
			    <div class="icons">
			    	<!-- <a href="#"><i class="ion-ios-home"></i></a><a href="#"><i class="ion-ios-email"></i></a><a href="#"><i class="ion-ios-telephone"></i></a> -->
			    	<span>{{d.cantidad_l}}</span>
			    </div>
			</figcaption>
			<div class="image"><img ng-src="libros/{{d.portada_l}}" width="300px" height="400px" alt="sample4"/></div>
			<div class="position">
			  	<span><a ui-sref="home.libro({Book:d.codigo_libro})" class="btn btn-default view-details-btn">Ver mas</a></span>			  
			</div>
		</figure>		
    </div>
  </div>
 </div>
